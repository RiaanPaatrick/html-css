    <h1>Tags em HTML</h1>

    <p>Em HTML5, podemos inserir os elementos da lista seguir. Passe o mouse para descobrir qual a tag deverar utilizar em cada caso</p>
    
    <ul>
        <li title="Use a tag <p>">Parágrafos</li>
        <li title="Use as tags <h1> ...<h6>">Titulos</li>
        <li title="Use a tag <img>">Imagens</li>
        <li title="Use a tag <abbr>">Abreviações</li>
        <li title="Use a tag <code>">Códigos-Fonte</li>
        <li title="Use as tags <ol> e <li>">Lista Numeradas</li>
        <li title="Use as tags <ul> e <li>">Lista com Marcadores</li>
