<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(33, 33, 33)
        }

        h1{
            color: white;
        }
    </style>
</head>

<body>
    <h1>Exemplo Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on" >

        <p>
            <label for="ano">Em que ano você nasceu? </label>
            <input type="number" name="aninho" id="ano" min="1900" max="2024"
            oninput="idade.innerHTML = Number(new Date().getFullYear()) - Number(ano.value)">
        </p>

        <p>
            <label for="idade">Sua idade é:</label>
            <output id="idade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>


</body>

</html>
